<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>socket.io devTools</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/atelier-plateau-light.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Les trois balises méta-dessus * doivent!!! * venir en premier dans l'entête; tout autre contenu de l'entête doit venir * après * ces balises -->
  <title>socket.io client</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Affichage mobile regroupé -->

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a href="#" class="navbar-brand"> <img alt="Brand" width="23px" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/409043/profile/profile-80.jpg?1534489171"></a>
        <a class="navbar-brand" href="#">socket.io client tools for developers</a>

      </div>

      <!-- Recueil les liens nav, les formulaires et d'autres contenus pour basculer -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <div class="navbar-form navbar-right" role="search">
              <!-- Place this tag where you want the button to render. -->
              <a class="github-button" href="https://github.com/Xipotera/socket-io-client-dev-tools" data-icon="octicon-star" data-show-count="true" aria-label="Star Xipotera/socket-io-client-dev-tools on GitHub">Star</a>
              <!-- Place this tag where you want the button to render. -->
              <a class="github-button" href="https://github.com/Xipotera/socket-io-client-dev-tools/subscription" data-icon="octicon-eye" data-show-count="true" aria-label="Watch Xipotera/socket-io-client-dev-tools on GitHub">Watch</a>
              <!-- Place this tag where you want the button to render. -->
              <a class="github-button" href="https://github.com/Xipotera/socket-io-client-dev-tools/fork" data-icon="octicon-repo-forked" data-show-count="true" aria-label="Fork Xipotera/socket-io-client-dev-tools on GitHub">Fork</a>
              <!-- Place this tag where you want the button to render. -->
              <a class="github-button" href="https://github.com/Xipotera" data-show-count="false" aria-label="Follow @Xipotera on GitHub">Follow @Xipotera</a>

          </div>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div id="slideOut">
    <!--   // Tab -->
    <div class="slideOutTab">
      <div>
        <p>socket.io Server</p>
      </div>
    </div>
    <div class="modal-content">
      <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">socket.io Server</h4>
      </div>
      <div class="modal-body">
          <form id="connect" role="connection to server">

          <div class="form-group">
            <input type="text" id="connect_server" class="form-control" placeholder="socket.io Server URL">
          </div>
          <div class="form-group">
            <input type="text" id="connect_options" class="form-control" placeholder="socket.io options json">
          </div>
          <button type="submit" class="btn btn-success">Connect</button>
        </form>
      </div>
    </div>
  </div>
  <!-- // Scroll content -->
  <div class="content-area">
    <div class="sidebar">
              <div class="form">
          <ul class="tab-group">
            <li class="tab active"><a href="#emitting">Emit</a></li>
            <li class="tab"><a href="#history">History</a></li>
          </ul>

          <div class="tab-content">
            <div id="emitting">
                <form id="emitData">
                <div class="field-wrap">
                  <label>
              event name<span class="req">*</span>
            </label>
                  <input type="text" id="event-name" required autocomplete="on" />
                    <span class="label label-primary emitted-msg">Event emitted!</span>
                    <span class="label label-danger emitted-failure-msg">Event failure</span>
                </div>

                <div class="field-wrap">
                  <div id="editor">

                  </div>
                </div>

                <button type="submit" id="submitEmit" class="btn button button-block" disabled/>Emit</button>

              </form>

            </div>

            <div id="history">
              <div class="row">
                <div class="col-md-12">
                    <form id="clearHistory">
                        <button type="submit" class="button-link white-link pull-right">Clear ALL History</button>
                    </form>


                </div>
              </div>

                <div id="emitHistoryPanels">
                    <!--wait emiting-->
                </div>

            </div>
          </div>
          <!-- tab-content -->

        </div>
        <!-- /form -->




    </div>
    <div class="content">

      <div class="info">
        <div class="panel panel-default listening">
        <div class="panel-heading">

          <form id="addListener">
            <div class="input-group">
              <input type="text" id="listenEvent" class="form-control" placeholder="Event name...">

              <span class="input-group-btn">
                  <button type="submit" class="btn btn-default btn-listening" >Listen</button>
                  <button type="button" class="btn btn-danger" onclick="clearAllEvents()" >Clear all events</button>
      </span>
            </div>
            <!-- /input-group -->
              <span class="label label-danger listen-failure-msg">Can't add duplicated or empty listener</span>
              <span class="label label-primary listen-added-msg">Listener added</span>
          </form>

        </div>
      </div>

      <div class="collapse-group ">
                      <div class="row">
                <div class="col-md-12">
        <div class="controls pull-right">
          <button class="btn btn-primary open-button" type="button">
      Open all
    </button>
          <button class="btn btn-primary close-button" type="button">
      Collapse all
    </button>
        </div></div></div>
        <div id="eventPanels" class="list-unstyled">
          <div id="panel-connected" class="panel panel-info">
            <div class="panel-heading">
              <h4 class="panel-title">
                  On "connect / disconnect" Events
                <div class="pull-right">
                  <a href="#" data-perform="panel-refresh" onclick="clearEvents('connectionPanel')" class="btn btn-info btn-xs pull-right"><i class="fa fa-refresh"></i></a>
                  <a href="#" data-perform="panel-collapse" class="btn btn-info btn-xs pull-right"><i class="fa fa-minus"></i></a>
                </div>
              </h4>
            </div>

            <div class="panel-wrapper collapse in">
              <div id="connectionPanel" class="panel-body"></div>
            </div>
          </div>


        </div>
      </div>


          <div class="alert alert-danger connection-alert disconnected-alert text-center">
              <strong>Disconnected</strong>
          </div>
          <div class="alert alert-success connection-alert connected-alert text-center">
              <strong>Connected!</strong>
          </div>
  </div>


  </div>

  </div>


      </div>
    </div>

  </div>

  </div>

  </div>

  </main>
  <!-- /.site-main -->
  </div>
  <!-- /.content-area -->


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/6.2.0/pouchdb.min.js"></script>
<!--<script src="node_modules/lodash/lodash.js"></script>-->

<script type="text/html" id="historyContent">
    <div class="row">
        <form id="form[[id]]">
            <div class="col-sm-2">
                <span class="text-muted">[[time]]</span>
            </div>
            <div class="col-sm-10">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" name="reqData" value='[[reqData]]' />
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-success" >Emit</button>
                    </span>
                </div>

                <span class="label label-primary emitted-msg-[[id]]" style="display:none">Event emitted!</span>
                <span class="label label-danger emitted-failure-msg-[[id]]" style="display:none">Event failure</span>
                <input type="hidden" name="historyId" value="[[id]]">
                <input type="hidden" name="event" value="[[event]]">
            </div>


        </form>
    </div>
</script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script  src="js/index.js"></script>
    <script  src="js/app.js"></script>

</body>

</html>
